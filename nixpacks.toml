# Nixpacks configuration for Railway
# This ensures we use Node.js directly without Caddy proxy

# Only use Node.js provider
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
